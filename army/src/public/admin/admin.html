<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="admin.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Army Reimbursement</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Instruction</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Apply
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/rank-up/rank-up.html">Rank-Up Reimbursement</a>
                        <a class="dropdown-item" href="/other/other.html">Other Reimbursement</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Admin Menu</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/login.html">Log-In</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="col-3">
        <h2 class="h2-admin">Admin Menu</h2>
        <label for="admin-form">Enter Specific User ID</label>
        <input type="text" id="get-user-by-id" class="form-control input-lg" placeholder="Enter Specific User ID" />
        <button type="submit" id="submit-userid" class="btn btn-primary" onclick="findUserId()">Find User</button>
        <br />
    </div>

    <div class="col-3">
        <label for="admin-select-option">Select Admin Options to View</label>
        <select id="admin-select-option" class="custom-select" onchange="viewUsers()">
            <option value="0">ALL USERS</option>
            <option value="1">APPROVED</option>
            <option value="2">DENIED</option>
            <option value="3">PENDING</option>
        </select>
        <br />
    </div>



    <div class="col-6">
        <div class="container" id="reimb-container">
            <div class="row">
                <table class="table" id="reimb-table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ReimburseID</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Type</th>
                            <th scope="col">AuthorID</th>
                            <th scope="col">ResolverID</th>
                            <th scope="col">Resolved</th>
                            <th scope="col">Status</th>
                            <th scope="col">AdminOptions</th>
                        </tr>
                    </thead>
                    <tbody id="reimb-result">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
