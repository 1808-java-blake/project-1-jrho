    <form id="apply-new-reimb" onsubmit="applyReimb(event)" >
        <h1> Apply New Reimbursement </h1>
        <label for="input-amount">Amount</label>
        <input type="number" id="input-amount" class="form-control" placeholder="Enter Amount" />
        <br/>

        <label for="input-description">Enter Description</label> <br/>
        <input type="text" id="input-description" class="form control" placeholder="Enter Description" />
        <br/>
        <select id="input-type" class="custom-select">
            <option value="0" selected>CHOOSE OPTION</option>
            <option value="1">LODGING</option>
            <option value="2">TRAVEL</option>
            <option value="3">FOOD</option>
            <option value="4">OTHER</option>
        </select>
        <br/>
        <button class="btn btn-primary" id="reimb-apply" type="submit" onclick="doSwal()">Apply</button>

    </form>
